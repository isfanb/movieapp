<!-- MOVIE CARD -->
<div class="container">
    <div class="row">
        <h2 class="mt-3 text-center">Movie to Watch</h2>
        <form class="d-flex">
            <input class="form-control me-2" style="width: 30%;" type="search" placeholder="Search by Title" aria-label="Search" [(ngModel)]="name"
            name="name" (keyup.enter)="getByTitle()">
            <button class="btn btn-outline-success" type="submit" (click)="getByTitle()">Search</button>
        </form>
        <div class="col" *ngFor="let a of resName">
            <div class="card my-3 border-2" style="width: 11em; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
                <img src="{{a.Poster}}" class="card-img-top">
                <div class="card-body">
                <h5 class="card-title">{{ a.Title }} ({{ a.Year }})</h5>
                <h6 class="card-text">{{ a.Type }}</h6>
                </div>
            </div>
        </div>
        <div class="col" *ngFor="let a of topDisplay">
            <div class="card my-3 border-2" style="width: 11em; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
                <img src="{{a.Poster}}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ a.Title }} ({{ a.Year }})</h5>
                  <h6 class="card-text">{{ a.Type }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
